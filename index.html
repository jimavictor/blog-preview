<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="card">
      <div class="container">
        <div class="img-container">
          <img
            class="image"
            src="./images/illustration-article.svg"
            alt="illustration-article-image"
          />
        </div>
        <div class="learning"><a href="#">Learning</a></div>
        <p class="date">
          Published <time datetime="2023-12-21">21 Dec 2023</time>
        </p>
        <h1 class="heading"><a href="#">HTML & CSS foundations</a></h1>
        <p class="main-text">
          These languages are the backbone of every website, defining stucture,
          content, and presentation.
        </p>
        <div class="avatar-container">
          <img class="image" src="./images/image-avatar.webp" alt="image" />
          <a class="name" href="#">Greg Hooper</a>
        </div>
      </div>
    </main>
  </body>
</html>
